<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario prova</title>
</head>

<body>
    <h2>Exemplos de formulário em HTML</h2>
    <h3>Exemplo 01</h3>
    <form>
        <input type="text" name="nome" placeholder="Digite seu Nome">
        <input type="email" placeholder="email" name="email">
        <input type="date" name="aniversario">
        <input type="tel" placeholder="Celular" name="Celular">
        <input type="password" placeholder="Senha" name="Senha">
        <button type="submit">cadastrar</button>
    </form>

    <h3>Exemplo 02</h3>
    <textarea rows="4" cols="50">
        "Texto Livre"
    </textarea>
    <h3>Exemplo 03</h3>
    <form>
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Feminino</label><br><br>
            <label for="female">País: </label>
            <select name="country" id="country"></select>
            <option>Selecione uma opção:</option>
            <option>Brasil</option>
            <option>Argentina</option>
            <option>França</option>
            <option>Espanha</option>
            </select><br><br>
            <label for="message" Mensagem:></label>
            <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
            <input type="checkbox" name="newsletter" id="newletter">
            <label for="newletter">Assinar Newsletter?</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <h3>Exemplo 04</h3>
    <form method="Get" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar">
    </form>
</body>

</html>
